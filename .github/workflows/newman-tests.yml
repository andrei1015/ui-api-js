name: newman tests

on:
  workflow_dispatch:

jobs:
  run_postman_tests:
    name: run postman tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: newman run api/pet-store.json
